<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Settings DST</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Fonte (opcional) -->
    <!-- Exemplo: Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">

        <!-- Imagem central -->
        <div class="image-container">
			<img id="mainImage" src="img/A-1-1.png" alt="Imagem inicial" onclick="openFullScreen(this)">
        </div>

        <!-- BotÃµes de Tipo -->
        <div class="tipo-buttons">
            <button id="tipoA" class="tipo-btn active">Surface</button>
            <button id="tipoB" class="tipo-btn">Cave</button>
        </div>

        <!-- Scrollbars -->
		<div class="scrollbars">

			<!-- Primeiro grupo: BRANCHES -->
			<div class="scrollbar-group">
				<div class="scrollbar-label-title">BRANCHES</div>
				<div class="scrollbar">
					<label for="nivel1">Nev | Least | Def | Most</label>
					<input type="range" id="nivel1" min="1" max="4" value="3">
				</div>
			</div>

			<!-- Segundo grupo: LOOPS -->
			<div class="scrollbar-group">
				<div class="scrollbar-label-title">LOOPS</div>
				<div class="scrollbar">
					<label for="nivel2">Never | Default | Always</label>
					<input type="range" id="nivel2" min="1" max="3" value="2">
				</div>
			</div>

		</div>

    </div>

    <!-- JS -->
    <script src="script.js"></script>
</body>
</html>
