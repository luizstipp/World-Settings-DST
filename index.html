<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Settings DST</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Fonte (opcional) -->
    <!-- Exemplo: Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">

        <h1>Visualizador de Imagens</h1>

        <!-- Botões de Tipo -->
        <div class="tipo-buttons">
            <button id="tipoA" class="tipo-btn active">Surface</button>
            <button id="tipoB" class="tipo-btn">Cave</button>
        </div>

        <!-- Imagem central -->
        <div class="image-container">
            <!--  <img id="imagemCentral" src="img/A-1-1.png" alt="Imagem selecionada">  -->
			<img id="mainImage" src="img/A-1-1.png" alt="Imagem inicial" onclick="openFullScreen(this)">
        </div>

        <!-- Scrollbars -->
        <div class="scrollbars">
            <div class="scrollbar">
                <label for="nivel1">Nível 1 (1-4):</label>
                <input type="range" id="nivel1" min="1" max="4" value="1">
            </div>
            <div class="scrollbar">
                <label for="nivel2">Nível 2 (1-3):</label>
                <input type="range" id="nivel2" min="1" max="3" value="1">
            </div>
        </div>

    </div>

    <!-- JS -->
    <script src="script.js"></script>
</body>
</html>
